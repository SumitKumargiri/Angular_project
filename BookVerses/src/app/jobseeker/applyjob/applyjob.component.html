<div class="applyjob">
  <h2>Job Seeker Application</h2>
  <form #jobSeekerForm="ngForm" (ngSubmit)="submitJobSeekerData()">

    <div class="form-row">
      <div class="form-group">
        <label for="firstname">First Name: <span class="required">*</span></label>
        <input id="firstname" [(ngModel)]="jobSeekerData.firstname" name="firstname" required #firstname="ngModel"/>
        <div *ngIf="firstname.invalid && firstname.touched" class="error">First Name is required.</div>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name: <span class="required">*</span></label>
        <input id="lastname" [(ngModel)]="jobSeekerData.lastname" name="lastname" required #lastname="ngModel" />
        <div *ngIf="lastname.invalid && lastname.touched" class="error">Last Name is required.</div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email: <span class="required">*</span></label>
        <input id="email" type="email" [(ngModel)]="jobSeekerData.email" name="email" required #email="ngModel"/>
        <div *ngIf="email.invalid && email.touched" class="error">Valid Email is required.</div>
      </div>
      <div class="form-group">
        <label for="mobilenumber">Mobile Number: <span class="required">*</span></label>
        <input id="mobilenumber" type="number" [(ngModel)]="jobSeekerData.mobilenumber" name="mobilenumber" required   #mobilenumber="ngModel"/>
        <div *ngIf="mobilenumber.invalid && mobilenumber.touched" class="error">Mobile Number is required.</div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="state">Select State: <span class="required">*</span></label>
        <select id="state" [(ngModel)]="selectedState" (change)="onStateChange(selectedState)" name="state" required #state="ngModel">
          <option value="" disabled selected>Select State</option>
          <option *ngFor="let state of uniqueStates" [value]="state">{{ state }}</option>
        </select>
        <div *ngIf="state.invalid && state.touched" class="error">State is required.</div>
      </div>
      <div class="form-group">
        <label for="district">Select District: <span class="required">*</span></label>
        <select id="district" [(ngModel)]="selectedDistrict" name="district" required #district="ngModel">
          <option value="" disabled selected>Select District</option>
          <option *ngFor="let district of districts" [value]="district">{{ district }}</option>
        </select>
        <div *ngIf="district.invalid && district.touched" class="error">District is required.</div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="role">Role: <span class="required">*</span></label>
        <input id="role" [(ngModel)]="jobSeekerData.role" name="role" required readonly #role="ngModel"/>
        <div *ngIf="role.invalid && role.touched" class="error">Role is required.</div>
      </div>
      <div class="form-group">
        <label for="resume">Resume: <span class="required">*</span></label>
        <input id="resume" type="file" (change)="onFileChange($event)" accept=".pdf,.doc,.docx" required
          class="form-control"/>
        <small class="text-muted">Max size: 5MB. Allowed formats: PDF, Word.</small>
        <div *ngIf="fileError" class="text-danger">{{ fileError }}</div>
      </div>
    </div>

    <div class="form-row full-width">
      <button type="submit" class="submit-button" [disabled]="jobSeekerForm.invalid">Submit</button>
    </div>
  </form>
</div>
